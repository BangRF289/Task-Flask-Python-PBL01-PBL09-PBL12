<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Hello, {{ username }}</h1>
    </header>
    <div class="container">
      <form method="POST">
        <textarea
          name="text"
          placeholder="What's on your mind?"
          required
        ></textarea>
        <button type="submit">Post</button>
      </form>
      <h2>Your Posts</h2>
      <ul>
        {% for post in posts %}
        <li>{{ post[2] }} - {{ post[3] }}</li>
        {% endfor %}
      </ul>
      <a href="{{ url_for('logout') }}">Logout</a>
      <!-- Link Logout -->
    </div>
  </body>
</html>
